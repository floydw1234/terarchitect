services:
  # PostgreSQL database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: terarchitect-postgres
    environment:
      POSTGRES_USER: terarchitect
      POSTGRES_PASSWORD: terarchitect
      POSTGRES_DB: terarchitect
    volumes:
      # Bind mount for persistence (survives docker-compose down -v)
      - ./data/postgres:/var/lib/postgresql/data
      # Auto-run migrations on first start
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terarchitect -d terarchitect"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # React frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: terarchitect-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5010
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    restart: unless-stopped

