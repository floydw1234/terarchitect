services:
  # PostgreSQL database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: terarchitect-postgres
    environment:
      POSTGRES_USER: terarchitect
      POSTGRES_PASSWORD: terarchitect
      POSTGRES_DB: terarchitect
    volumes:
      # Bind mount for persistence (survives docker-compose down -v)
      - ./data/postgres:/var/lib/postgresql/data
      # Auto-run migrations on first start
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terarchitect -d terarchitect"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Flask backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: terarchitect-backend
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://terarchitect:terarchitect@postgres:5432/terarchitect
      - VLLM_URL=http://host.docker.internal:8000
      - VLLM_PROXY_URL=http://host.docker.internal:8080
      - FLASK_ENV=development
      - FLASK_APP=main:create_app
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "5010:5010"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    entrypoint: ["/app/wait-for-db.sh"]

  # React frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: terarchitect-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5010
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

