services:
  # Agent image (build only). Run the coordinator on the host; it starts agent containers with docker run.
  # Build with: docker compose build agent
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    image: terarchitect-agent
    profiles:
      - build-agent

  # Flask API + DB (no in-process agent; enqueues jobs only)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: terarchitect-backend
    network_mode: host
    environment:
      # host network: use host ports (postgres published as 5433, backend will bind 5010)
      DATABASE_URL: postgresql://terarchitect:terarchitect@localhost:5433/terarchitect
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5433"
      MEMORY_SAVE_DIR: /tmp/terarchitect
      EMBEDDING_SERVICE_URL: http://localhost:9009
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: terarchitect-postgres
    environment:
      POSTGRES_USER: terarchitect
      POSTGRES_PASSWORD: terarchitect
      POSTGRES_DB: terarchitect
    volumes:
      # Bind mount for persistence (survives docker-compose down -v)
      - ./data/postgres:/var/lib/postgresql/data
      # Auto-run migrations on first start
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"   # host 5433 to avoid conflict with other postgres on 5432
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terarchitect -d terarchitect"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # React frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: terarchitect-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5010
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    restart: unless-stopped

networks:
  default:
    name: terarchitect_default